<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <div class="profile-info">
                    <p class="name">Marcus S.</p>
                    <p class="email">marcussalopaso@gmail.com</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="menu-item">Dashboard</li>
                    <li class="menu-item">Find</li>
                    <li class="menu-item">Schedule</li>
                    <li class="menu-item active">Settings</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <header>
                <h1>Settings</h1>
            </header>
            <div class="settings-menu">
                <ul>
                    <li class="tab active">Profile</li>
                    <li class="tab">Privacy</li>
                    <li class="tab">Notifications</li>
                    <li class="tab">Log out</li>
                </ul>
            </div>
            <div class="settings-content">
                <div class="profile-info">
                    <div class="avatar-large"></div>
                    <p class="username">@juantamad</p>
                    <p class="friends">10 friends</p>
                </div>
                <form class="settings-form">
                    <input type="email" placeholder="Email">
                    <div class="buttons">
                        <button type="button">Change username</button>
                        <button type="button">Change password</button>
                    </div>
                    <a href="#" class="delete-account">Delete Account</a>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
